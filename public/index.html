    <style>
      /* --- DESIGN SYSTEM --- */
      :root {
        --primary: #d32f2f;
        --accent: #ff5252;
        --bg-body: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.92);
        --surface: #f3f4f6;
        --text-main: #111827;
        --text-sec: #6b7280;
        --border: #e5e7eb;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.06);

        --font-ui: "Inter", sans-serif;
        --font-read: "Crimson Pro", serif;
        --read-size: 20px;
        --read-height: 1.8;
      }

      /* THEMES */
      [data-theme="sepia"] {
        --bg-body: #f8f4e9;
        --bg-glass: rgba(244, 236, 216, 0.95);
        --surface: #eaddcf;
        --text-main: #5f4b32;
        --border: #d7c9b1;
      }
      [data-theme="dark"] {
        --bg-body: #0f0f0f;
        --bg-glass: rgba(20, 20, 20, 0.95);
        --surface: #272727;
        --text-main: #e5e5e5;
        --text-sec: #a3a3a3;
        --border: #333;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }

      body {
        margin: 0;
        font-family: var(--font-ui);
        background: var(--bg-body);
        color: var(--text-main);
        padding-top: 60px;
        padding-bottom: 100px;
        transition: background 0.3s ease, color 0.3s ease;
        overflow-x: hidden;
        user-select: none; /* App-like feel */
      }

      /* === 1. NAVIGATION BAR (Top) === */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        z-index: 1000;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 8px;
        flex: 1;
      }

      .book-trigger {
        background: var(--surface);
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 700;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        transition: transform 0.1s;
      }
      .book-trigger:active {
        transform: scale(0.96);
      }
      .book-trigger span {
        opacity: 0.5;
        font-size: 10px;
      }

      .header-actions {
        display: flex;
        gap: 4px;
      }

      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: transparent;
        color: var(--text-main);
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .icon-btn:active {
        background: rgba(0, 0, 0, 0.05);
      }

      /* === 2. READER CANVAS === */
      #verses-container {
        padding: 24px 20px;
        max-width: 700px;
        margin: 0 auto;
      }

      .verse {
        font-family: var(--font-read);
        font-size: var(--read-size);
        line-height: var(--read-height);
        margin-bottom: 16px;
        position: relative;
        padding-left: 4px;
        transition: background 0.2s;
        border-radius: 8px;
      }
      .verse.highlight {
        background: rgba(211, 47, 47, 0.1);
      }
      [data-theme="dark"] .verse.highlight {
        background: rgba(211, 47, 47, 0.3);
      }

      .v-num {
        font-family: var(--font-ui);
        color: var(--primary);
        font-size: 0.6em;
        font-weight: 800;
        vertical-align: super;
        margin-right: 6px;
        opacity: 0.7;
      }

      /* Chapter Navigation (Bottom of text) */
      .chapter-actions {
        display: flex;
        gap: 15px;
        margin-top: 40px;
        justify-content: center;
      }
      .nav-btn-lg {
        flex: 1;
        background: var(--surface);
        color: var(--text-main);
        border: none;
        padding: 15px;
        border-radius: 16px;
        font-weight: 600;
        cursor: pointer;
      }
      .nav-btn-lg.primary {
        background: var(--primary);
        color: white;
      }

      /* === 3. SETTINGS DRAWER (The 'Aa' Menu) === */
      #settings-drawer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-body);
        border-radius: 24px 24px 0 0;
        padding: 24px;
        box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.15);
        transform: translateY(110%);
        transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        z-index: 2000;
        border-top: 1px solid var(--border);
      }
      #settings-drawer.active {
        transform: translateY(0);
      }

      .drawer-handle {
        width: 40px;
        height: 5px;
        background: var(--border);
        border-radius: 10px;
        margin: 0 auto 20px auto;
      }

      .setting-group {
        margin-bottom: 25px;
      }
      .setting-title {
        font-size: 12px;
        font-weight: 700;
        color: var(--text-sec);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 12px;
      }

      .theme-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
      }
      .theme-opt {
        padding: 12px;
        border-radius: 12px;
        border: 2px solid var(--border);
        text-align: center;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
      }
      .theme-opt.active {
        border-color: var(--primary);
        color: var(--primary);
        background: rgba(211, 47, 47, 0.05);
      }

      .stepper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: var(--surface);
        border-radius: 12px;
        padding: 5px;
      }
      .step-btn {
        width: 50px;
        height: 40px;
        border: none;
        background: transparent;
        font-size: 20px;
        cursor: pointer;
        color: var(--text-main);
      }

      /* === 4. BOTTOM DOCK (Floating) === */
      .dock {
        position: fixed;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 8px 12px;
        border-radius: 30px;
        display: flex;
        gap: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        z-index: 1500;
      }
      [data-theme="dark"] .dock {
        border-color: #333;
      }

      .dock-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 60px;
        height: 50px;
        border-radius: 20px;
        color: var(--text-sec);
        cursor: pointer;
        transition: all 0.2s;
      }
      .dock-item.active {
        background: var(--primary);
        color: white;
        box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
      }
      .dock-icon {
        font-size: 20px;
        margin-bottom: 2px;
      }
      .dock-label {
        font-size: 9px;
        font-weight: 700;
      }

      /* === 5. SONGS & TV (Views) === */
      .view-section {
        display: none;
        animation: fadeUp 0.3s ease;
      }
      .view-section.active {
        display: block;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .song-card {
        background: var(--surface);
        border-radius: 16px;
        padding: 16px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 16px;
        cursor: pointer;
      }
      .song-art {
        width: 48px;
        height: 48px;
        background: var(--primary);
        color: white;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
      }

      /* === 6. MODALS === */
      .full-modal {
        position: fixed;
        inset: 0;
        background: var(--bg-body);
        z-index: 3000;
        overflow-y: auto;
        padding: 20px;
        display: none;
      }
      .full-modal.active {
        display: block;
      }

      .grid-chip {
        display: inline-block;
        padding: 10px 18px;
        margin: 4px;
        background: var(--surface);
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .grid-chip:active {
        background: var(--primary);
        color: white;
      }

      /* Splash */
      #splash {
        position: fixed;
        inset: 0;
        background: #fff;
        z-index: 5000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s;
      }

      /* Toast Notification */
      #toast {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%) translateY(-20px);
        background: #111;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        font-size: 13px;
        font-weight: 600;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s;
        z-index: 4000;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      #toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    </style>

        ["Colossians", "‡∞ï‡±ä‡∞≤‡±ä‡∞∏‡±ç‡∞∏‡∞Ø‡±Å‡∞≤‡∞ï‡±Å"],

        ["2Thessalonians", "2 ‡∞•‡±Ü‡∞∏‡±ç‡∞∏‡∞≤‡±ä‡∞®‡±Ä‡∞ï‡∞Ø‡±Å‡∞≤‡∞ï‡±Å"],

        ["Titus", "‡∞§‡±Ä‡∞§‡±Å‡∞ï‡±Å"],
        ["Philemon", "‡∞´‡∞ø‡∞≤‡±á‡∞Æ‡±ã‡∞®‡±Å‡∞ï‡±Å"],
        ["Hebrews", "‡∞π‡±Ü‡∞¨‡±ç‡∞∞‡±Ä‡∞Ø‡±Å‡∞≤‡∞ï‡±Å"],
        ["James", "‡∞Ø‡∞æ‡∞ï‡±ã‡∞¨‡±Å"],
        ["1Peter", "1 ‡∞™‡±á‡∞§‡±Å‡∞∞‡±Å"],
        ["2Peter", "2 ‡∞™‡±á‡∞§‡±Å‡∞∞‡±Å"],
        ["1John", "1 ‡∞Ø‡±ã‡∞π‡∞æ‡∞®‡±Å"],
        ["2John", "2 ‡∞Ø‡±ã‡∞π‡∞æ‡∞®‡±Å"],

        ["Jude", "‡∞Ø‡±Ç‡∞¶‡∞æ"],

      ];
      const songs = [
        { t: "Yesayya Naa Pranama (2025)", l: "‡∞Ø‡±á‡∞∏‡∞Ø‡±ç‡∞Ø‡∞æ ‡∞®‡∞æ ‡∞™‡±ç‡∞∞‡∞æ‡∞£‡∞Æ‡∞æ..." },

      ]; // Add more songs here

      let loadedData = null;

      // --- INIT ---
      window.onload = () => {
        setTimeout(
          () => (document.getElementById("splash").style.opacity = 0),
          1500
        );
        setTimeout(() => document.getElementById("splash").remove(), 2000);
        applyState();
        loadChapter();
        renderSongs();
      };

      function save() {
        localStorage.setItem("pb_v2", JSON.stringify(state));
      }

      // --- BIBLE LOGIC ---
      async function fetchBook(idx) {
        const src = sources[state.lang] || sources["en"];
        const name = bookNames[idx][0];
        if (src.type === "split") {
          let r = await fetch(`${src.url}/${name}.json`);
          return await r.json();
        } else {
          if (!loadedData) {
            let r = await fetch(src.url);
            loadedData = await r.json();
          }
          return loadedData;
        }
      }

      function loadChapter() {
        document.getElementById("label-book").innerText =
          state.lang === "te"
            ? bookNames[state.bIdx][1]
            : bookNames[state.bIdx][0];
        document.getElementById("label-chap").innerText = state.cNum;
        document.getElementById(
          "verses-container"
        ).innerHTML = `<div style="text-align:center; padding:50px;">Loading...</div>`;

        fetchBook(state.bIdx).then((data) => {
          let chapters =
            data.chapters || data.books?.[state.bIdx]?.chapters || data;
          if (!Array.isArray(chapters)) chapters = [chapters];
          let vs =
            chapters[state.cNum - 1].verses || chapters[state.cNum - 1].verse;
          if (!Array.isArray(vs)) vs = [vs];

          document.getElementById("verses-container").innerHTML = vs
            .map(
              (v, i) =>
                `<div class="verse" onclick="copyVerse(this, '${
                  v.verse || i + 1
                }')">
                        <span class="v-num">${v.verse || i + 1}</span>${
                  v.text || v.verse || v
                }
                    </div>`
            )
            .join("");
          window.scrollTo(0, 0);
        });
        save();
      }

      function navChap(d) {
        let n = state.cNum + d;
        if (n < 1) return;
        state.cNum = n;
        loadChapter();
      }

      // --- FEATURES ---
      function copyVerse(el, num) {
        let text = el.innerText.replace(num, "").trim();
        navigator.clipboard.writeText(`${text} (Chapter ${state.cNum}:${num})`);
        showToast();
        el.classList.add("highlight");
        setTimeout(() => el.classList.remove("highlight"), 1000);
      }

      function speakChapter() {
        let text = document.getElementById("verses-container").innerText;
        let u = new SpeechSynthesisUtterance(text);
        u.lang = state.lang === "te" ? "te-IN" : "en-US";
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(u);
        showToast("Playing Audio...");
      }

      function showToast(msg = "Copied to clipboard") {
        let t = document.getElementById("toast");
        t.innerText = msg;
        t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 2000);
      }

      // --- SETTINGS ---
      function toggleSettings() {
        document.getElementById("settings-drawer").classList.toggle("active");
      }
      function setTheme(thm, btn) {
        state.theme = thm;
        save();
        applyState();
        document
          .querySelectorAll(".theme-opt")
          .forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
      }
      function resizeText(d) {
        state.size += d;
        save();
        applyState();
      }
      function setLang(l) {
        state.lang = l;
        loadedData = null;
        save();
        loadChapter();
        toggleSettings();
      }

      function applyState() {
        document.body.setAttribute("data-theme", state.theme);
        document.documentElement.style.setProperty(
          "--read-size",
          state.size + "px"
        );
        document.getElementById("font-display").innerText = state.size + "px";
      }

      // --- NAVIGATION ---
      function switchView(view, btn) {
        document
          .querySelectorAll(".view-section")
          .forEach((el) => el.classList.remove("active"));
        document.getElementById("view-" + view).classList.add("active");
        document
          .querySelectorAll(".dock-item")
          .forEach((el) => el.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById("app-header").style.display =
          view === "read" ? "flex" : "none";
      }

      function openBookModal() {
        document.getElementById("modal-book").classList.add("active");
        let g = document.getElementById("grid-book");
        g.innerHTML = "";
        bookNames.forEach((b, i) => {
          let c = document.createElement("span");
          c.className = "grid-chip";
          c.innerText = state.lang === "te" ? b[1] : b[0];
          c.onclick = () => {
            state.bIdx = i;
            state.cNum = 1;
            closeModals();
            loadChapter();
          };
          g.appendChild(c);
        });
      }
      function closeModals() {
        document
          .querySelectorAll(".full-modal")
          .forEach((m) => m.classList.remove("active"));
      }

      function renderSongs() {
        let l = document.getElementById("song-list");
        l.innerHTML = "";
        songs.forEach((s) => {
          let d = document.createElement("div");
          d.className = "song-card";
          d.innerHTML = `<div class="song-art">‚ô´</div><b>${s.t}</b>`;
          d.onclick = () => {
            document.getElementById("modal-lyrics").classList.add("active");
            document.getElementById("lyrics-title").innerText = s.t;
            document.getElementById("lyrics-text").innerText = s.l;
          };
          l.appendChild(d);
        });
      }

      // Close drawer on click outside
      document.addEventListener("click", (e) => {
        if (
          !e.target.closest("#settings-drawer") &&
          !e.target.closest(".icon-btn")
        ) {
          document.getElementById("settings-drawer").classList.remove("active");
        }
      });
    </script>
