      /* --- CORE VARIABLES --- */
      :root {
        --primary: #d32f2f; /* Prayer Beam Red */
        --bg: #ffffff;
        --text: #1a1a1a;
        --surface: #f8f9fa;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        /* overflow: hidden; Prevent scrolling on splash */
      }

      /* === 1. THE VISIONARY OPENING PAGE (Splash Screen) === */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #ffffff 0%, #fdf2f2 100%);
        z-index: 2000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        text-align: center;
        transition: opacity 0.5s ease, visibility 0.5s;
      }

      .splash-logo {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(211, 47, 47, 0.2);
        margin-bottom: 20px;
        object-fit: cover;
      }

      .splash-title {
        font-size: 28px;
        font-weight: 900;
        color: var(--text);
        margin: 0 0 5px 0;
        letter-spacing: -1px;
      }

      .splash-subtitle {
        font-size: 14px;
        color: #666;
        font-weight: 500;
        letter-spacing: 1px;
        text-transform: uppercase;
        margin-bottom: 40px;
      }

      /* Daily Verse Card */
      .daily-card {
        background: white;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        border-left: 4px solid var(--primary);
        margin-bottom: 40px;
        max-width: 320px;
      }
      .daily-text {
        font-size: 16px;
        line-height: 1.6;
        font-style: italic;
        color: #444;
      }
      .daily-ref {
        font-size: 12px;
        font-weight: 700;
        color: var(--primary);
        margin-top: 10px;
        display: block;
      }

      /* Start Button */
      .btn-start {
        background: var(--primary);
        color: white;
        border: none;
        padding: 16px 40px;
        font-size: 16px;
        font-weight: 700;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 8px 20px rgba(211, 47, 47, 0.3);
        transition: transform 0.2s;
      }
      .btn-start:active {
        transform: scale(0.95);
      }

      /* === 2. MAIN APP STYLES (Hidden Initially) === */
      #app-container {
        display: none; /* Hidden until splash is closed */
        padding-top: 60px;
        padding-bottom: 80px;
        min-height: 100vh;
      }

      /* Header (Sajeeva Vahini Style) */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: #f1f3f4;
        border-bottom: 1px solid #ddd;
        display: flex;
        align-items: center;
        padding: 0 10px;
        gap: 8px;
        z-index: 1000;
      }
      .control-box {
        background: white;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 0 10px;
        height: 38px;
        display: flex;
        align-items: center;
        font-size: 14px;
        font-weight: 600;
        color: #333;
        cursor: pointer;
      }
      .book-select {
        flex-grow: 1;
        justify-content: space-between;
        max-width: 50%;
      }
      .chap-select {
        min-width: 40px;
        justify-content: center;
      }
      .lang-select {
        margin-left: auto;
        font-size: 12px;
      }
      .nav-arrow {
        font-size: 20px;
        padding: 0 10px;
        border: none;
        background: none;
        color: #555;
        cursor: pointer;
      }

      /* Reader */
      .verse {
        padding: 5px 15px;
        line-height: 1.9;
        font-size: 18px;
        color: #222;
      }
      .v-num {
        color: var(--primary);
        font-size: 11px;
        font-weight: 700;
        vertical-align: super;
        margin-right: 4px;
      }

      /* Modals */
      .modal {
        display: none;
        position: fixed;
        top: 60px;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        z-index: 999;
        overflow-y: auto;
        padding: 15px;
      }
      .modal.active {
        display: block;
        animation: slideUp 0.3s;
      }
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
        gap: 10px;
      }
      .grid-item {
        background: #f8f9fa;
        border: 1px solid #eee;
        padding: 12px;
        text-align: center;
        border-radius: 8px;
        font-weight: 600;
        font-size: 13px;
        cursor: pointer;
      }

      /* Bottom Nav */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 65px;
        background: white;
        border-top: 1px solid #eee;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;

      .nav-item {
        border: none;
        background: none;
        color: #888;
        font-size: 10px;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-item.active {
        color: var(--primary);
      }
      .nav-icon {
        font-size: 22px;
        margin-bottom: 4px;
      }

      .hidden {
        display: none !important;
      }
      .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #d32f2f;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 50px auto;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

        padding: 20px;
        font-size: 16px;
        background: #fff;
      }
      .video-box {
        padding: 15px;
        text-align: center;
      }

            .map(
              (v, i) =>
                `<div class="verse"><span class="v-num">${
                  v.verse || i + 1
                }</span> ${v.text || v.verse || v}</div>`
            )
            .join("");
          document.getElementById("verses-container").innerHTML = html;
          window.scrollTo(0, 0);
        });
      }

      async function fetchBook(idx) {
        const src = sources[state.lang];
        const engName = bookNames[idx][0];
        if (src.type === "split") {
          let res = await fetch(`${src.url}/${engName}.json`);
          return await res.json();
        } else {
          if (!loadedData) {
            let res = await fetch(src.url);
            loadedData = await res.json();
          }
          return loadedData;
        }
      }

      function toggleLanguage() {
        let idx = langs.indexOf(state.lang);
        state.lang = langs[(idx + 1) % langs.length];
        document.getElementById("lang-label").innerText =
          state.lang.toUpperCase();
        loadedData = null;
        loadChapter(state.bookIdx, 1);
      }

      function changeChapter(d) {
        let n = state.chapter + d;
        if (n < 1) return;
        loadChapter(state.bookIdx, n);
      }

      // --- PICKERS ---
      function openBookPicker() {
        let grid = document.getElementById("grid-books");
        grid.innerHTML = "";
        bookNames.forEach((b, i) => {
          let div = document.createElement("div");
          div.className = "grid-item";
          div.innerText = state.lang === "te" ? b[1] : b[0];
          div.onclick = () => {
            state.bookIdx = i;
            document.getElementById("modal-books").classList.remove("active");
            openChapterPicker();
          };
          grid.appendChild(div);
        });
        document.getElementById("modal-books").classList.add("active");
      }
      function openChapterPicker() {
        let grid = document.getElementById("grid-chapters");
        grid.innerHTML = "Loading...";
        document.getElementById("modal-chapters").classList.add("active");
        fetchBook(state.bookIdx).then((data) => {
          grid.innerHTML = "";
          let chapters =
            data.chapters || data.books?.[state.bookIdx]?.chapters || data;
          if (!Array.isArray(chapters)) chapters = [chapters];
          chapters.forEach((c, i) => {
            let div = document.createElement("div");
            div.className = "grid-item";
            div.innerText = i + 1;
            div.onclick = () => {
              loadChapter(state.bookIdx, i + 1);
              document
                .getElementById("modal-chapters")
                .classList.remove("active");
            };
            grid.appendChild(div);
          });
        });
      }

      // --- TABS & SONGS ---
      function switchTab(view, btn) {
        document.getElementById("view-reader").classList.add("hidden");
        document.getElementById("view-songs").classList.add("hidden");
        document.getElementById("view-video").classList.add("hidden");
        document.getElementById("view-" + view).classList.remove("hidden");
        document
          .querySelectorAll(".nav-item")
          .forEach((el) => el.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById("main-header").style.display =
          view === "reader" ? "flex" : "none";
      }

      function renderSongs() {
        let list = document.getElementById("song-list");
        list.innerHTML = "";
        songsDB.forEach((s) => {
          let div = document.createElement("div");
          div.className = "song-item";
          div.innerHTML = `<span style="font-size:20px; margin-right:10px;">üéµ</span> <b>${s.title}</b>`;
          div.onclick = () => {
            document.getElementById("song-list").classList.add("hidden");
            document.getElementById("lyrics-view").classList.remove("hidden");
            document.getElementById("song-title-display").innerText = s.title;
            document.getElementById("lyrics-content").innerText = s.lyrics;
          };
          list.appendChild(div);
        });
      }
      function closeLyrics() {
        document.getElementById("lyrics-view").classList.add("hidden");
        document.getElementById("song-list").classList.remove("hidden");
      }
      function filterSongs(q) {
        document
          .querySelectorAll(".song-item")
          .forEach(
            (el) =>
              (el.style.display = el.innerText
                .toLowerCase()
                .includes(q.toLowerCase())
                ? "flex"
                : "none")
          );
      }

      window.onclick = function (e) {
        if (e.target.classList.contains("modal"))
          e.target.classList.remove("active");
      };
    </script>
  </body>
</html>
