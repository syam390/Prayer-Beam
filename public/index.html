    <style>
      /* --- DESIGN SYSTEM --- */
      :root {
        --primary: #d32f2f;
        --bg-body: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.95);
        --surface: #f3f4f6;
        --text-main: #111827;
        --text-sec: #6b7280;
        --border: #e5e7eb;
        --font-ui: "Inter", sans-serif;
        --font-read: "Crimson Pro", serif;
        --read-size: 20px;
      }

      /* THEMES */
      [data-theme="sepia"] {
        --bg-body: #f8f4e9;
        --bg-glass: rgba(244, 236, 216, 0.95);
        --surface: #eaddcf;
        --text-main: #5f4b32;
        --border: #d7c9b1;
      }
      [data-theme="dark"] {
        --bg-body: #0f0f0f;
        --bg-glass: rgba(20, 20, 20, 0.95);
        --surface: #272727;
        --text-main: #e5e5e5;
        --text-sec: #a3a3a3;
        --border: #333;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }
      body {
        margin: 0;
        font-family: var(--font-ui);
        background: var(--bg-body);
        color: var(--text-main);
        padding-top: 60px;
        padding-bottom: 100px;
        user-select: none;
      }

      /* HEADER */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        padding: 0 16px;
        z-index: 1000;
      }
      .book-trigger {
        background: var(--surface);
        padding: 8px 16px;
        border-radius: 20px;
        font-weight: 700;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
      }
      .header-actions {
        display: flex;
        gap: 4px;
        margin-left: auto;
      }
      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: transparent;
        color: var(--text-main);
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      /* Active state for audio button */
      .icon-btn.active {
        color: var(--primary);
        background: rgba(211, 47, 47, 0.1);
      }

      /* READER */
      #verses-container {
        padding: 24px 20px;
        max-width: 700px;
        margin: 0 auto;
        min-height: 60vh;
      }
      .verse {
        font-family: var(--font-read);
        font-size: var(--read-size);
        line-height: 1.8;
        margin-bottom: 16px;
        padding-left: 4px;
      }
      .v-num {
        font-family: var(--font-ui);
        color: var(--primary);
        font-size: 0.6em;
        font-weight: 800;
        vertical-align: super;
        margin-right: 6px;
      }

      .chapter-actions {
        display: flex;
        gap: 15px;
        margin-top: 40px;
        justify-content: center;
      }
      .nav-btn-lg {
        flex: 1;
        background: var(--surface);
        color: var(--text-main);
        border: none;
        padding: 15px;
        border-radius: 16px;
        font-weight: 600;
        cursor: pointer;
      }
      .nav-btn-lg.primary {
        background: var(--primary);
        color: white;
      }

      /* SETTINGS DRAWER */
      #settings-drawer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-body);
        border-radius: 24px 24px 0 0;
        padding: 24px;
        transform: translateY(110%);
        transition: transform 0.3s;
        z-index: 2000;
        border-top: 1px solid var(--border);
        box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.2);
      }
      #settings-drawer.active {
        transform: translateY(0);
      }
      .theme-grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }
      .lang-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }
      .theme-opt {
        padding: 12px;
        border-radius: 12px;
        border: 2px solid var(--border);
        text-align: center;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
      }
      .theme-opt.active {
        border-color: var(--primary);
        background: rgba(211, 47, 47, 0.05);
        color: var(--primary);
      }

      /* DOCK */
      .dock {
        position: fixed;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 8px 12px;
        border-radius: 30px;
        display: flex;
        gap: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        z-index: 1500;
      }
      .dock-item {
        width: 60px;
        height: 50px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--text-sec);
        cursor: pointer;
      }
      .dock-item.active {
        background: var(--primary);
        color: white;
      }
      .dock-label {
        font-size: 9px;
        font-weight: 700;
        margin-top: 2px;
      }

      /* UTILS */
      .view-section {
        display: none;
        animation: fadeUp 0.3s;
      }
      .view-section.active {
        display: block;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .full-modal {
        position: fixed;
        inset: 0;
        background: var(--bg-body);
        z-index: 3000;
        overflow-y: auto;
        padding: 20px;
        display: none;
      }
      .full-modal.active {
        display: block;
      }
      .grid-chip {
        display: inline-block;
        padding: 10px 18px;
        margin: 4px;
        background: var(--surface);
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
      }

      /* Song/TV */
      .song-card {
        background: var(--surface);
        border-radius: 16px;
        padding: 16px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 16px;
        cursor: pointer;
      }
      #toast {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        background: #111;
        color: white;
        padding: 10px 20px;
        border-radius: 50px;
        opacity: 0;
        transition: 0.3s;
        pointer-events: none;
        z-index: 4000;
        font-size: 13px;
      }
      #toast.show {
        opacity: 1;
      }
    </style>

        ["1John", "1 ‡∞Ø‡±ã‡∞π‡∞æ‡∞®‡±Å"],
        ["2John", "2 ‡∞Ø‡±ã‡∞π‡∞æ‡∞®‡±Å"],
        ["3John", "3 ‡∞Ø‡±ã‡∞π‡∞æ‡∞®‡±Å"],
        ["Jude", "‡∞Ø‡±Ç‡∞¶‡∞æ"],
        ["Revelation", "‡∞™‡±ç‡∞∞‡∞ï‡∞ü‡∞® ‡∞ó‡±ç‡∞∞‡∞Ç‡∞•‡∞Æ‡±Å"],
      ];
      const songs = [
        { t: "Yesayya Naa Pranama (2025)", l: "‡∞Ø‡±á‡∞∏‡∞Ø‡±ç‡∞Ø‡∞æ ‡∞®‡∞æ ‡∞™‡±ç‡∞∞‡∞æ‡∞£‡∞Æ‡∞æ..." },
        { t: "Neeve Hrudaya Saradhi", l: "‡∞®‡±Ä‡∞µ‡±á ‡∞π‡±É‡∞¶‡∞Ø ‡∞∏‡∞æ‡∞∞‡∞ß‡∞ø..." },
      ]; // Add full lyrics as before

      let loadedData = null; // Cache for Git sources

      window.onload = () => {
        applyState();
        loadChapter();
        renderSongs();
        updateLangUI();
      };

      function save() {
        localStorage.setItem("pb_v4", JSON.stringify(state));
      }

      // --- 2. UNIFIED FETCHER ---
      async function loadChapter() {
        // Stop audio if playing when changing chapter
        window.speechSynthesis.cancel();
        resetAudioBtn();

        let bName =
          state.lang === "te"
            ? bookNames[state.bIdx][1]
            : bookNames[state.bIdx][0];
        document.getElementById("label-book").innerText = bName;
        document.getElementById("label-chap").innerText = state.cNum;
        document.getElementById(
          "verses-container"
        ).innerHTML = `<div style="text-align:center; padding:50px; color:#888;">Loading...</div>`;

        try {
          const src = sources[state.lang];
          let html = "";

          if (src.type === "git") {
            const engName = bookNames[state.bIdx][0];
            if (!loadedData || loadedData.book !== engName) {
              let r = await fetch(`${src.url}/${engName}.json`);
              loadedData = await r.json();
              loadedData.book = engName;
            }
            let chapters = loadedData.chapters || loadedData;
            if (!Array.isArray(chapters)) chapters = [chapters];
            let vs =
              chapters[state.cNum - 1].verses || chapters[state.cNum - 1].verse;

            html = vs
              .map(
                (v, i) =>
                  `<div class="verse"><span class="v-num">${
                    v.verse || i + 1
                  }</span>${v.text || v.verse || v}</div>`
              )
              .join("");
          } else {
            const bookCode = bollsCodes[state.bIdx];
            let r = await fetch(`${src.url}/${bookCode}/${state.cNum}/`);
            let json = await r.json();
            html = json
              .map(
                (v) =>
                  `<div class="verse"><span class="v-num">${v.verse}</span>${v.text}</div>`
              )
              .join("");
          }

          document.getElementById("verses-container").innerHTML = html;
          window.scrollTo(0, 0);
        } catch (err) {
          document.getElementById(
            "verses-container"
          ).innerHTML = `<div style="text-align:center; padding:20px;">Error loading. Check internet.</div>`;
        }
        save();
      }

      function navChap(d) {
        let n = state.cNum + d;
        if (n < 1) return;
        state.cNum = n;
        loadChapter();
      }

      // --- 3. SMART AUDIO TOGGLE ---
      function toggleAudio() {
        if (window.speechSynthesis.speaking) {
          window.speechSynthesis.cancel();
          resetAudioBtn();
          showToast("Audio Stopped");
        } else {
          speakChapter();
        }
      }

      function speakChapter() {
        let verses = document.querySelectorAll(".verse");
        let text = "";
        verses.forEach((v) => {
          let clone = v.cloneNode(true);
          if (clone.querySelector(".v-num"))
            clone.querySelector(".v-num").remove();
          text += clone.innerText.trim() + ". ";
        });

        if (!text) return;

        window.speechSynthesis.cancel();
        let u = new SpeechSynthesisUtterance(text);
        let code = sources[state.lang].code;
        u.lang = code;

        // Set UI to Playing state
        let btn = document.getElementById("btn-audio");
        btn.innerText = "‚èπ"; // Stop icon
        btn.classList.add("active");

        u.onend = function () {
          resetAudioBtn();
        };

        window.speechSynthesis.speak(u);
        showToast(`Playing Audio (${code})...`);
      }

      function resetAudioBtn() {
        let btn = document.getElementById("btn-audio");
        btn.innerText = "üîä";
        btn.classList.remove("active");
      }

      function showToast(msg) {
        let t = document.getElementById("toast");
        t.innerText = msg;
        t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 3000);
      }

      // --- SETTINGS ---
      function toggleSettings() {
        document.getElementById("settings-drawer").classList.toggle("active");
      }
      function setTheme(thm, btn) {
        state.theme = thm;
        save();
        applyState();
      }
      function setLang(l) {
        state.lang = l;
        loadedData = null;
        save();
        updateLangUI();
        loadChapter();
        toggleSettings();
      }

      function updateLangUI() {
        document
          .querySelectorAll(".theme-opt")
          .forEach((b) => b.classList.remove("active"));
        if (document.getElementById("btn-" + state.lang))
          document.getElementById("btn-" + state.lang).classList.add("active");
      }

      function applyState() {
        document.body.setAttribute("data-theme", state.theme);
      }

      function switchView(view, btn) {
        document
          .querySelectorAll(".view-section")
          .forEach((el) => el.classList.remove("active"));
        document.getElementById("view-" + view).classList.add("active");
        document
          .querySelectorAll(".dock-item")
          .forEach((el) => el.classList.remove("active"));
        btn.classList.add("active");
      }

      // --- MODALS ---
      function openBookModal() {
        document.getElementById("modal-book").classList.add("active");
        let g = document.getElementById("grid-book");
        g.innerHTML = "";
        bookNames.forEach((b, i) => {
          let c = document.createElement("span");
          c.className = "grid-chip";
          c.innerText = state.lang === "te" ? b[1] : b[0];
          c.onclick = () => {
            state.bIdx = i;
            state.cNum = 1;
            closeModals();
            loadChapter();
          };
          g.appendChild(c);
        });
      }
      function closeModals() {
        document
          .querySelectorAll(".full-modal")
          .forEach((m) => m.classList.remove("active"));
      }
      function renderSongs() {
        let l = document.getElementById("song-list");
        l.innerHTML = "";
        songs.forEach((s) => {
          let d = document.createElement("div");
          d.className = "song-card";
          d.innerHTML = `<div style="font-size:20px;">üéµ</div><b>${s.t}</b>`;
          d.onclick = () => {
            document.getElementById("modal-lyrics").classList.add("active");
            document.getElementById("lyrics-title").innerText = s.t;
            document.getElementById("lyrics-text").innerText = s.l;
          };
          l.appendChild(d);
        });
      }

      document.addEventListener("click", (e) => {
        if (
          !e.target.closest("#settings-drawer") &&
          !e.target.closest(".icon-btn")
        ) {
          document.getElementById("settings-drawer").classList.remove("active");
        }
      });
    </script>
  </body>
