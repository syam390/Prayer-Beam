      /* --- THEME VARIABLES --- */
      :root {
        --primary: #d32f2f;
        --primary-soft: #ffebee;
        --bg: #ffffff;
        --text: #1a1a1a;
        --surface: #f8f9fa;
        --border: #eef0f2;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        --header-bg: rgba(255, 255, 255, 0.95);
        --nav-bg: rgba(255, 255, 255, 0.95);
      }

      /* DARK THEME */
      [data-theme="dark"] {
        --primary: #ff6659;
        --primary-soft: #3e2723;
        --bg: #121212;
        --text: #ffffff;
        --surface: #1e1e1e;
        --border: #333;
        --shadow: none;
        --header-bg: rgba(18, 18, 18, 0.95);
        --nav-bg: rgba(18, 18, 18, 0.95);
      }

      /* GRADIENT THEME (ROYAL) */
      [data-theme="royal"] {
        --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        --surface: rgba(255, 255, 255, 0.7);
        --header-bg: rgba(255, 255, 255, 0.6);
        --nav-bg: rgba(255, 255, 255, 0.8);
      }

      /* GRADIENT THEME (SUNRISE) */
      [data-theme="sunrise"] {
        --primary: #d35400;
        --bg: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        --surface: rgba(255, 255, 255, 0.8);
        --header-bg: rgba(255, 255, 255, 0.6);
        --nav-bg: rgba(255, 255, 255, 0.8);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg);
        color: var(--text);
        padding-bottom: 90px;
        padding-top: 60px;
        min-height: 100vh;
        transition: background 0.3s, color 0.3s;
      }

      /* --- HEADER --- */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: var(--header-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        z-index: 1000;
      }

      .header-btn {
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: var(--shadow);
        display: flex;
        align-items: center;
        gap: 5px;
      }

      /* --- NAVIGATION PILLS --- */
      .nav-controls {
        display: flex;
        gap: 10px;
      }

      /* --- BIBLE READER --- */
      .verse {
        margin-bottom: 15px;
        line-height: 1.8;
        font-size: 18px;
        padding: 5px 15px;
      }
      .v-num {
        color: var(--primary);
        font-size: 11px;
        font-weight: 800;
        vertical-align: super;
        margin-right: 5px;
        opacity: 0.8;
      }

      /* --- SELECTION GRIDS (YouVersion Style) --- */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
        padding: 15px;
      }

      .selection-card {
        background: var(--surface);
        padding: 15px;
        border-radius: 12px;
        text-align: center;
        font-weight: 600;
        font-size: 14px;
        color: var(--text);
        box-shadow: var(--shadow);
        border: 1px solid rgba(0, 0, 0, 0.05);
        cursor: pointer;
        transition: transform 0.1s;
      }
      .selection-card:active {
        transform: scale(0.95);
        background: var(--primary-soft);
      }

      /* Chapters are round */
      .grid-chapters {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
        padding: 15px;
      }
      .chapter-pill {
        background: var(--surface);
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        font-weight: 700;
        box-shadow: var(--shadow);
        cursor: pointer;
        border: 1px solid var(--border);
        color: var(--text);
      }
      .chapter-pill.active {
        background: var(--primary);
        color: white;
        border: none;
      }

      /* --- FOOTER NAV (Next/Prev) --- */
      .chapter-nav {
        display: flex;
        justify-content: space-between;
        padding: 20px 15px;
        margin-top: 20px;
      }
      .nav-pill {
        background: var(--primary);
        color: white;
        padding: 12px 24px;
        border-radius: 30px;
        font-weight: 600;
        border: none;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      .nav-pill:disabled {
        background: #ccc;
        box-shadow: none;
      }

      /* --- BOTTOM TAB BAR --- */
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 70px;
        background: var(--nav-bg);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-top: 1px solid var(--border);
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 1000;
        padding-bottom: 10px;
      }
      .nav-item {
        border: none;
        background: none;
        color: var(--text);
        opacity: 0.5;
        font-size: 10px;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .nav-item.active {
        opacity: 1;
        color: var(--primary);
      }
      .nav-icon {
        font-size: 24px;
        margin-bottom: 4px;
      }

      /* Loader */
      .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid var(--primary);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 50px auto;
        display: none;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Utils */
      .view-section {
        display: none;
      }
      .view-section.active {
        display: block;
      }
      .hidden {
        display: none !important;
      }

      /* Songs & Video Styles (Inherited) */
      .search-bar {
        width: 100%;
        padding: 15px;
        border-radius: 12px;
        border: none;
        background: var(--surface);
        box-shadow: var(--shadow);
        margin: 15px;
        width: calc(100% - 30px);
        font-size: 16px;
      }
      .song-item {
        background: var(--surface);
        margin: 10px 15px;
        padding: 15px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        box-shadow: var(--shadow);
      }
      .video-card {
        background: var(--surface);
        margin: 15px;
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        box-shadow: var(--shadow);

        line-height: 2.2;
        font-size: 16px;
        color: var(--text);
        box-shadow: var(--shadow);
        border-top: 4px solid var(--primary);
      }
    </style>

      // FUNCTIONS
      function toggleTheme() {
        state.themeIdx = (state.themeIdx + 1) % themes.length;
        document.body.setAttribute("data-theme", themes[state.themeIdx]);
      }

      function toggleLanguage() {
        let idx = langs.indexOf(state.lang);
        state.lang = langs[(idx + 1) % langs.length];
        document.getElementById("lang-display").innerText =
          state.lang.toUpperCase();
        loadedData = null;
        loadChapter(state.bookIndex, 1);
      }

      function switchTab(view, btn) {
        document
          .querySelectorAll(".view-section")
          .forEach((el) => el.classList.remove("active"));
        // If picker is open, force reader
        if (view === "reader")
          document.getElementById("view-reader").classList.add("active");
        else document.getElementById("view-" + view).classList.add("active");

        document
          .querySelectorAll(".nav-item")
          .forEach((el) => el.classList.remove("active"));
        btn.classList.add("active");
      }

      // --- BIBLE NAV ---
      function openBookPicker() {
        document
          .querySelectorAll(".view-section")
          .forEach((el) => el.classList.remove("active"));
        document.getElementById("view-picker").classList.add("active");

        const grid = document.getElementById("book-grid");
        grid.innerHTML = "";
        bookNames.forEach((b, i) => {
          let div = document.createElement("div");
          div.className = "selection-card";
          div.innerText = state.lang === "te" ? b[1] : b[0];
          div.onclick = () => openChapterPicker(i);
          grid.appendChild(div);
        });
      }

      function openChapterPicker(bookIdx) {
        document.getElementById("view-picker").classList.remove("active");
        document.getElementById("view-chapters").classList.add("active");

        let name =
          state.lang === "te" ? bookNames[bookIdx][1] : bookNames[bookIdx][0];
        document.getElementById("chapter-select-title").innerText = name;

        // Just assume 50 chapters for visual, or fetch if needed.
        // For speed, we will load the book to get chapter count
        const grid = document.getElementById("chapter-grid");
        grid.innerHTML = "Loading...";

        // We need to fetch to know chapters
        fetchBook(bookIdx).then((data) => {
          grid.innerHTML = "";
          // Handle different JSON formats
          let chapters =
            data.chapters || data.books?.[bookIdx]?.chapters || data;
          if (!Array.isArray(chapters)) chapters = [chapters];

          chapters.forEach((c, i) => {
            let pill = document.createElement("div");
            pill.className = "chapter-pill";
            pill.innerText = i + 1;
            pill.onclick = () => {
              loadChapter(bookIdx, i + 1);
              document
                .getElementById("view-chapters")
                .classList.remove("active");
              document.getElementById("view-reader").classList.add("active");
            };
            grid.appendChild(pill);
          });
        });
      }

      async function fetchBook(bookIdx) {
        const src = sources[state.lang];
        const engName = bookNames[bookIdx][0];

        if (src.type === "split") {
          let res = await fetch(`${src.url}/${engName}.json`);
          return await res.json();
        } else {
          if (!loadedData) {
            let res = await fetch(src.url);
            loadedData = await res.json();
          }
          return loadedData;
        }
      }

      function loadChapter(bookIdx, chapNum) {
        state.bookIndex = bookIdx;
        state.chapter = chapNum;

        let name =
          state.lang === "te" ? bookNames[bookIdx][1] : bookNames[bookIdx][0];
        document.getElementById(
          "current-book-btn"
        ).innerText = `${name} ${chapNum}`;
        document.getElementById("verses-container").innerHTML = "";
        document.getElementById("loading-spinner").style.display = "block";

        fetchBook(bookIdx).then((data) => {
          document.getElementById("loading-spinner").style.display = "none";
          let chapters =
            data.chapters || data.books?.[bookIdx]?.chapters || data;
          if (!Array.isArray(chapters)) chapters = [chapters];

          let chapter = chapters[chapNum - 1];
          let verses = chapter.verses || chapter.verse;
          if (!Array.isArray(verses)) verses = [verses];

          let html = verses
            .map(
              (v, i) =>
                `<div class="verse"><span class="v-num">${
                  v.verse || i + 1
                }</span> ${v.text || v.verse || v}</div>`
            )
            .join("");
          document.getElementById("verses-container").innerHTML = html;
          window.scrollTo(0, 0);
        });
      }

      function changeChapter(delta) {
        let next = state.chapter + delta;
        if (next < 1) return; // Logic for prev book could go here
        loadChapter(state.bookIndex, next);
      }

      // --- SONGS ---
      function renderSongs() {

        list.innerHTML = "";
        songsDB.forEach((s) => {
          let div = document.createElement("div");
          div.className = "song-item";
          div.innerHTML = `<div style="flex-grow:1; font-weight:600;">${s.title}</div> <span>üéµ</span>`;
          div.onclick = () => {
            document.getElementById("song-list").classList.add("hidden");
            document.querySelector(".search-bar").classList.add("hidden");
            document.getElementById("lyrics-view").classList.remove("hidden");
            document.getElementById("song-title").innerText = s.title;
            document.getElementById("lyrics-content").innerText = s.lyrics;
          };
          list.appendChild(div);
        });
      }

      function filterSongs(q) {
        let cards = document.querySelectorAll(".song-item");
        cards.forEach((c) => {
          c.style.display = c.innerText.toLowerCase().includes(q.toLowerCase())
            ? "flex"
            : "none";
        });
      }

      function closeLyrics() {
        document.getElementById("lyrics-view").classList.add("hidden");
        document.getElementById("song-list").classList.remove("hidden");
