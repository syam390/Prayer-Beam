    <style>
      /* --- THEME VARIABLES --- */
      :root {
        --primary: #d32f2f;
        --primary-bg: rgba(211, 47, 47, 0.08);
        --bg-body: #ffffff;
        --bg-glass: rgba(255, 255, 255, 0.92);
        --surface: #ffffff;
        --text-main: #1a1a1a;
        --text-sec: #666666;
        --border: #f0f0f0;
        --read-size: 20px;
        --font-ui: "Inter", sans-serif;
        --font-read: "Crimson Pro", serif;
      }

      [data-theme="sepia"] {
        --bg-body: #fdf6e3;
        --bg-glass: rgba(253, 246, 227, 0.95);
        --surface: #eee8d5;
        --text-main: #5f4b32;
        --border: #e0dacc;
      }
      [data-theme="dark"] {
        --bg-body: #0a0a0a;
        --bg-glass: rgba(20, 20, 20, 0.95);
        --surface: #1f1f1f;
        --text-main: #ededed;
        --text-sec: #a0a0a0;
        --border: #333;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }
      body {
        margin: 0;
        font-family: var(--font-ui);
        background: var(--bg-body);
        color: var(--text-main);
        padding-top: 65px;
        padding-bottom: 100px;
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(211, 47, 47, 0.03) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(50, 100, 255, 0.03) 0%,
            transparent 20%
          );
        background-attachment: fixed;
        transition: background 0.3s;
      }

      /* --- HEADER --- */
      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        z-index: 1000;
      }

      .book-pill {
        background: var(--surface);
        border: 1px solid var(--border);
        padding: 8px 16px;
        border-radius: 30px;
        font-weight: 700;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
      }
      .header-actions {
        display: flex;
        gap: 8px;
      }
      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: transparent;
        color: var(--text-main);
        font-size: 22px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-btn.active {
        color: var(--primary);
        background: var(--primary-bg);
      }

      /* --- READER --- */
      #verses-container {
        padding: 20px;
        max-width: 700px;
        margin: 0 auto;
      }

      .verse-card {
        display: flex;
        gap: 12px;
        margin-bottom: 18px;
        padding: 4px;
        border-radius: 8px;
        transition: background 0.2s;
      }
      .verse-card.highlight {
        background: rgba(255, 235, 59, 0.2);
      }

      .v-num-box {
        min-width: 25px;
        text-align: right;
        font-size: 12px;
        font-weight: 700;
        color: var(--primary);
        padding-top: 6px;
        font-family: var(--font-ui);
        opacity: 0.7;
      }
      .v-content {
        flex: 1;
      }
      .v-text {
        font-family: var(--font-read);
        font-size: var(--read-size);
        line-height: 1.7;
        color: var(--text-main);
      }
      .v-parallel {
        margin-top: 8px;
        font-family: var(--font-read);
        font-size: calc(var(--read-size) * 0.85);
        color: var(--text-sec);
        font-style: italic;
        display: none;
        padding-top: 8px;
        border-top: 1px dashed var(--border);
      }
      .v-parallel.show {
        display: block;
      }
      .v-action {
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-sec);
        opacity: 0.4;
        cursor: pointer;
        margin-top: 2px;
      }

      /* --- SHEETS & UI --- */
      .action-sheet {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-body);
        border-radius: 20px 20px 0 0;
        padding: 24px;
        z-index: 2500;
        transform: translateY(110%);
        transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.15);
        border-top: 1px solid var(--border);
      }
      .action-sheet.active {
        transform: translateY(0);
      }
      .sheet-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 2400;
        display: none;
        backdrop-filter: blur(2px);
      }
      .sheet-overlay.active {
        display: block;
      }

      .sheet-opt {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border-radius: 12px;
      }
      .nav-btn-lg {
        width: 100%;
        padding: 15px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        font-weight: 600;
        color: var(--text-main);
        font-size: 15px;
        margin-top: 20px;
        cursor: pointer;
        text-align: center;
      }

      /* Toast */
      #toast {
        position: fixed;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        background: #222;
        color: white;
        padding: 10px 20px;
        border-radius: 30px;
        font-size: 13px;
        font-weight: 600;
        opacity: 0;
        pointer-events: none;
        transition: 0.3s;
        z-index: 3000;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      #toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(5px);
      }

      /* Dock */
      .dock {
        position: fixed;
        bottom: 25px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--bg-glass);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 8px;
        border-radius: 32px;
        display: flex;
        gap: 8px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        z-index: 1500;
      }
      .dock-item {
        width: 60px;
        height: 50px;
        border-radius: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--text-sec);
        cursor: pointer;
      }
      .dock-item.active {
        background: var(--primary);
        color: white;
      }
      .dock-label {
        font-size: 9px;
        font-weight: 700;
        margin-top: 2px;
      }

      .view-section {
        display: none;
      }
      .view-section.active {
        display: block;
        animation: fadeUp 0.3s;
      }
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .full-modal {
        position: fixed;
        inset: 0;
        background: var(--bg-body);
        z-index: 3000;
        overflow-y: auto;
        padding: 20px;
        display: none;
      }
      .full-modal.active {
        display: block;
      }
      .grid-chip {
        display: inline-block;
        padding: 10px 18px;
        margin: 4px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
      }
    </style>

      window.onload = () => {
        applyState();
        loadChapter();
        renderSongs();
      };
      function save() {
        localStorage.setItem("pb_v7", JSON.stringify(state));
      }

      async function loadChapter() {
        let bName =
          state.lang === "te"
            ? bookNames[state.bIdx][1]
            : bookNames[state.bIdx][0];
        document.getElementById("lbl-book").innerText = bName;
        document.getElementById("lbl-chap").innerText = state.cNum;
        document.getElementById(
          "verses-container"
        ).innerHTML = `<div style="text-align:center; color:#999; margin-top:50px;">Loading...</div>`;

        let mainVerses = await fetchText(state.lang, state.bIdx, state.cNum);
        let parallelVerses = [];
        if (state.parallel) {
          document.getElementById("btn-parallel").classList.add("active");
          parallelVerses = await fetchText("en", state.bIdx, state.cNum);
        } else {
          document.getElementById("btn-parallel").classList.remove("active");
        }

        let html = mainVerses
          .map((v, i) => {
            let vNum = i + 1;
            let engText =
              state.parallel && parallelVerses[i] ? parallelVerses[i].text : "";
            return `<div class="verse-card" id="v-${vNum}">
                    <div class="v-num-box">${vNum}</div>
                    <div class="v-content">
                        <div class="v-text">${v.text}</div>
                        <div class="v-parallel ${
                          state.parallel ? "show" : ""
                        }">${engText}</div>
                    </div>
                    <div class="v-action" onclick="openVerseSheet('${vNum}', \`${
              v.text
            }\`)"><i class="ph-bold ph-caret-right"></i></div>
                </div>`;
          })
          .join("");
        document.getElementById("verses-container").innerHTML = html;
        window.scrollTo(0, 0);
      }

      async function fetchText(lang, bIdx, cNum) {
        const src = sources[lang] || sources["en"];
        const engName = bookNames[bIdx][0];
        if (src.type === "git") {
          let r = await fetch(`${src.url}/${engName}.json`);
          let data = await r.json();
          let chapters = data.chapters || data;
          let vs = chapters[cNum - 1].verses || chapters[cNum - 1].verse;
          return vs.map((v) => ({ text: v.text || v.verse || v }));
        } else {
          let r = await fetch(`${src.url}/${bollsCodes[bIdx]}/${cNum}/`);
          let json = await r.json();
          return json;
        }
      }

      function navChap(d) {
        let n = state.cNum + d;
        if (n < 1) return;
        state.cNum = n;
        loadChapter();
      }

      function toggleParallel() {
        state.parallel = !state.parallel;
        save();
        loadChapter();
        showToast(state.parallel ? "Parallel Mode ON" : "Parallel Mode OFF");
      }
      function openVerseSheet(num, text) {
        selectedVerse = { num, text };
        document.querySelector(".sheet-overlay").classList.add("active");
        document.getElementById("verse-sheet").classList.add("active");
      }
      function closeSheet() {
        document.querySelector(".sheet-overlay").classList.remove("active");
        document
          .querySelectorAll(".action-sheet")
          .forEach((el) => el.classList.remove("active"));
      }
      function actionCopy() {
        navigator.clipboard.writeText(
          `${selectedVerse.text} (${bookNames[state.bIdx][0]} ${state.cNum}:${
            selectedVerse.num
          })`
        );
        closeSheet();
        showToast("Copied");
      }
      function actionCompare() {
        state.parallel = true;
        save();
        loadChapter();
        closeSheet();
      }
      function actionHighlight() {
        document
          .getElementById("v-" + selectedVerse.num)
          .classList.toggle("highlight");
        closeSheet();
      }

      function toggleAudio() {
        if (window.speechSynthesis.speaking) {
          window.speechSynthesis.cancel();
          document.getElementById("btn-audio").classList.remove("active");
        } else {
          let txt = "";
          document
            .querySelectorAll(".v-text")
            .forEach((t) => (txt += t.innerText + ". "));
          let u = new SpeechSynthesisUtterance(txt);
          u.lang = sources[state.lang].code;
          window.speechSynthesis.speak(u);
          document.getElementById("btn-audio").classList.add("active");
          u.onend = () =>
            document.getElementById("btn-audio").classList.remove("active");
        }
      }

      function showToast(msg) {
        let t = document.getElementById("toast");
        t.innerHTML = `<i class="ph-fill ph-info"></i> ${msg}`;
        t.classList.add("show");
        setTimeout(() => t.classList.remove("show"), 2500);
      }
      function toggleSettings() {
        document.querySelector(".sheet-overlay").classList.add("active");
        document.getElementById("settings-drawer").classList.add("active");
      }
      function setTheme(thm) {
        state.theme = thm;
        save();
        applyState();
      }
      function setLang(l) {
        state.lang = l;
        save();
        loadChapter();
        closeSheet();
      }
      function applyState() {
        document.body.setAttribute("data-theme", state.theme);
      }
      function switchView(view, btn) {
        document
          .querySelectorAll(".view-section")
          .forEach((el) => el.classList.remove("active"));
        document.getElementById("view-" + view).classList.add("active");
        document
          .querySelectorAll(".dock-item")
          .forEach((el) => el.classList.remove("active"));
        btn.classList.add("active");
      }
      function openBookModal() {
        document.getElementById("modal-book").classList.add("active");
        let g = document.getElementById("grid-book");
        g.innerHTML = "";
        bookNames.forEach((b, i) => {
          let c = document.createElement("span");
          c.className = "grid-chip";
          c.innerText = state.lang === "te" ? b[1] : b[0];
          c.onclick = () => {
            state.bIdx = i;
            state.cNum = 1;
            closeModals();
            loadChapter();
          };
          g.appendChild(c);
        });
      }
      function closeModals() {
        document
          .querySelectorAll(".full-modal")
          .forEach((m) => m.classList.remove("active"));
      }
      function renderSongs() {
        const songs = [
          { t: "Yesayya Naa Pranama", l: "Lyrics..." },
          { t: "Neeve Hrudaya Saradhi", l: "Lyrics..." },
        ];
        let l = document.getElementById("song-list");
        l.innerHTML = "";
        songs.forEach((s) => {
          let d = document.createElement("div");
          d.className = "verse-card";
          d.innerHTML = `<div style="font-size:20px; padding:10px;">ðŸŽµ</div><b>${s.t}</b>`;
          l.appendChild(d);
        });
      }
    </script>
  </body>
</html>
