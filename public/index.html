  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Prayer Beam AI</title>

    <link rel="icon" type="image/png" href="icon.png" />
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Crimson+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* --- 1. VARIABLES --- */
      :root {
        --primary: #2563eb;
        --bg-body: #f8fafc;
        --surface: #ffffff;
        --text-main: #0f172a;
        --text-sec: #64748b;
        --border: #e2e8f0;
        --read-size: 20px;
        --safe-top: env(safe-area-inset-top);
      }

      [data-theme="dark"] {
        --bg-body: #0f172a;
        --surface: #1e293b;
        --text-main: #f8fafc;
        --text-sec: #94a3b8;
        --border: #334155;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        outline: none;
      }
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg-body);
        color: var(--text-main);
        padding-bottom: 90px;
        overflow-x: hidden;
        background-image: radial-gradient(
            at 0% 0%,
            rgba(37, 99, 235, 0.05) 0px,
            transparent 50%
          ),
          radial-gradient(
            at 100% 0%,
            rgba(244, 63, 94, 0.05) 0px,
            transparent 50%
          );
        background-attachment: fixed;
      }

      /* --- 2. HOME FEED --- */
      .home-header {
        padding: 20px;
        padding-top: max(20px, var(--safe-top));
      }
      .greet {
        font-size: 26px;
        font-weight: 800;
        letter-spacing: -0.5px;
        margin-bottom: 5px;
      }
      .date {
        font-size: 13px;
        color: var(--text-sec);
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .mood-grid {
        display: flex;
        gap: 10px;
        overflow-x: auto;
        padding-bottom: 15px;
        margin-top: 20px;
        scrollbar-width: none;
      }
      .mood-pill {
        background: var(--surface);
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid var(--border);
        white-space: nowrap;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .mood-pill:active {
        background: var(--primary);
        color: white;
        border-color: var(--primary);
      }

      .hero-card {
        margin: 20px;
        background: linear-gradient(135deg, #2563eb, #4f46e5);
        color: white;
        border-radius: 24px;
        padding: 24px;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(37, 99, 235, 0.25);
      }
      .hero-text {
        font-family: "Crimson Pro", serif;
        font-size: 22px;
        line-height: 1.4;
        font-weight: 600;
      }

      /* --- 3. BIBLE READER (Real Engine) --- */
      #view-read {
        padding-top: 60px;
      }
      .reader-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        z-index: 50;
      }
      .book-pill {
        background: var(--surface);
        border: 1px solid var(--border);
        padding: 8px 16px;
        border-radius: 30px;
        font-weight: 700;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
      }
      .icon-btn {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: transparent;
        color: var(--text-main);
        font-size: 22px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .icon-btn.active {
        color: var(--primary);
        background: rgba(37, 99, 235, 0.1);
      }

      #verses-container {
        padding: 20px;
        max-width: 700px;
        margin: 0 auto;
      }

      .verse-card {
        display: flex;
        gap: 12px;
        margin-bottom: 18px;
        padding: 4px;
        border-radius: 8px;
        transition: background 0.2s;
      }
      .verse-card.highlight {
        background: rgba(255, 235, 59, 0.2);
      }
      .v-num-box {
        min-width: 25px;
        text-align: right;
        font-size: 12px;
        font-weight: 700;
        color: var(--primary);
        padding-top: 6px;
        opacity: 0.7;
      }
      .v-content {
        flex: 1;
      }
      .v-text {
        font-family: "Crimson Pro", serif;
        font-size: var(--read-size);
        line-height: 1.7;
        color: var(--text-main);
      }
      .v-parallel {
        margin-top: 8px;
        font-size: calc(var(--read-size) * 0.85);
        color: var(--text-sec);
        font-style: italic;
        display: none;
        padding-top: 8px;
        border-top: 1px dashed var(--border);
      }
      .v-parallel.show {
        display: block;
      }
      .v-action {
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-sec);
        opacity: 0.4;
        cursor: pointer;
      }

      /* --- 4. AI CHAT --- */
      #view-ai {
        padding: 20px;
        padding-top: max(20px, var(--safe-top));
        height: 100vh;
        display: none;
        flex-direction: column;
      }
      .ai-messages {
        flex: 1;
        overflow-y: auto;
        padding-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .msg {
        padding: 12px 16px;
        border-radius: 18px;
        max-width: 85%;
        line-height: 1.5;
        font-size: 15px;
      }
      .msg.user {
        background: var(--primary);
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }
      .msg.ai {
        background: var(--surface);
        border: 1px solid var(--border);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }
      .input-area {
        background: var(--surface);
        padding: 10px;
        border-radius: 30px;
        border: 1px solid var(--border);
        display: flex;
        gap: 10px;
        margin-bottom: 90px;
      }
      .ai-input {
        flex: 1;
        border: none;
        background: transparent;
        padding: 10px;
        font-size: 16px;
        outline: none;
      }

      /* --- 5. DOCK & UTILS --- */
      .dock {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        padding: 10px 20px;
        border-radius: 35px;
        display: flex;
        gap: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .dock-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: var(--text-sec);
        border: none;
        background: none;
        cursor: pointer;
      }
      .dock-btn.active {
        color: var(--primary);
        transform: translateY(-3px);
      }
      .dock-icon {
        font-size: 24px;
      }
      .dock-lbl {
        font-size: 10px;
        font-weight: 700;
      }

      .view {
        display: none;
      }
      .view.active {
        display: block;
        animation: fadeIn 0.3s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Modals */
      .action-sheet {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--bg-body);
        border-radius: 20px 20px 0 0;
        padding: 24px;
        z-index: 2500;
        transform: translateY(110%);
        transition: 0.3s;
        box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.1);
      }
      .action-sheet.active {
        transform: translateY(0);
      }
      .sheet-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.4);
        z-index: 2400;
        display: none;
      }
      .sheet-overlay.active {
        display: block;
      }
      .sheet-opt {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 16px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
      }

      .full-modal {
        position: fixed;
        inset: 0;
        background: var(--bg-body);
        z-index: 3000;
        overflow-y: auto;
        padding: 20px;
        display: none;
      }
      .full-modal.active {
        display: block;
      }
      .grid-chip {
        display: inline-block;
        padding: 10px 18px;
        margin: 4px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
      }

      .nav-btn-lg {
        width: 100%;
        padding: 15px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        font-weight: 600;
        margin-top: 20px;
        cursor: pointer;
        text-align: center;
      }
    </style>
  </head>

    <div id="view-ai" class="view">

    <nav class="dock">

      function save() {

      // --- REAL BIBLE ENGINE ---
      async function loadChapter() {
        let bName =
          state.lang === "te"
            ? bookNames[state.bIdx][1]
            : bookNames[state.bIdx][0];
        document.getElementById("lbl-book").innerText = bName;
        document.getElementById("lbl-chap").innerText = state.cNum;
        document.getElementById(
          "verses-container"
        ).innerHTML = `<div style="text-align:center; color:#999; margin-top:50px;">Loading...</div>`;

        let mainVerses = await fetchText(state.lang, state.bIdx, state.cNum);
        let parallelVerses = [];
        if (state.parallel) {
          document.getElementById("btn-parallel").classList.add("active");
          parallelVerses = await fetchText("en", state.bIdx, state.cNum);
        } else {
          document.getElementById("btn-parallel").classList.remove("active");
        }

        let html = mainVerses
          .map((v, i) => {
            let vNum = i + 1;
            let engText =
              state.parallel && parallelVerses[i] ? parallelVerses[i].text : "";
            return `<div class="verse-card" id="v-${vNum}">
                    <div class="v-num-box">${vNum}</div>
                    <div class="v-content">
                        <div class="v-text">${v.text}</div>
                        <div class="v-parallel ${
                          state.parallel ? "show" : ""
                        }">${engText}</div>
                    </div>
                    <div class="v-action" onclick="openVerseSheet('${vNum}', \`${
              v.text
            }\`)"><i class="ph-bold ph-caret-right"></i></div>
                </div>`;
          })
          .join("");
        document.getElementById("verses-container").innerHTML = html;
      }

      async function fetchText(lang, bIdx, cNum) {
        const src = sources[lang] || sources["en"];
        const engName = bookNames[bIdx][0];
        if (src.type === "git") {
          let r = await fetch(`${src.url}/${engName}.json`);
          let data = await r.json();
          let chapters = data.chapters || data;
          let vs = chapters[cNum - 1].verses || chapters[cNum - 1].verse;
          return vs.map((v) => ({ text: v.text || v.verse || v }));
        } else {
          let r = await fetch(`${src.url}/${bollsCodes[bIdx]}/${cNum}/`);
          let json = await r.json();
          return json;
        }
      }

      function navChap(d) {
        let n = state.cNum + d;
        if (n < 1) return;
        state.cNum = n;
        loadChapter();
        window.scrollTo(0, 0);
      }

      // --- UI & FEATURES ---
      function switchTab(view, btn) {
        document
          .querySelectorAll(".view")
          .forEach((el) => el.classList.remove("active"));
        document.getElementById("view-" + view).classList.add("active");
        document
          .querySelectorAll(".dock-btn")
          .forEach((b) => b.classList.remove("active"));
        if (btn) btn.classList.add("active");
      }

      function toggleParallel() {
        state.parallel = !state.parallel;
        save();
        loadChapter();
      }
      function openVerseSheet(num, text) {
        selectedVerse = { num, text };
        document.querySelector(".sheet-overlay").classList.add("active");
        document.getElementById("verse-sheet").classList.add("active");
      }
      function closeSheet() {
        document.querySelector(".sheet-overlay").classList.remove("active");
        document
          .querySelectorAll(".action-sheet")
          .forEach((el) => el.classList.remove("active"));
      }
      function actionCopy() {
        navigator.clipboard.writeText(
          `${selectedVerse.text} (${bookNames[state.bIdx][0]} ${state.cNum}:${
            selectedVerse.num
          })`
        );
        closeSheet();
      }
      function actionHighlight() {
        document
          .getElementById("v-" + selectedVerse.num)
          .classList.toggle("highlight");
        closeSheet();
      }
      function actionCompare() {
        state.parallel = true;
        save();
        loadChapter();
        closeSheet();
      }

      function toggleAudio() {
        if (window.speechSynthesis.speaking) {
          window.speechSynthesis.cancel();
          document.getElementById("btn-audio").classList.remove("active");
        } else {
          let txt = "";
          document
            .querySelectorAll(".v-text")
            .forEach((t) => (txt += t.innerText + ". "));
          let u = new SpeechSynthesisUtterance(txt);
          u.lang = sources[state.lang].code;
          window.speechSynthesis.speak(u);
          document.getElementById("btn-audio").classList.add("active");
          u.onend = () =>
            document.getElementById("btn-audio").classList.remove("active");
        }
      }

      function toggleSettings() {
        document.querySelector(".sheet-overlay").classList.add("active");
        document.getElementById("settings-drawer").classList.add("active");
      }
      function setTheme(thm) {
        state.theme = thm;

      }
      function setLang(l) {
        state.lang = l;
        save();

      function applyState() {
        document.body.setAttribute("data-theme", state.theme);
      }

      function openBookModal() {
        document.getElementById("modal-book").classList.add("active");
        let g = document.getElementById("grid-book");
        g.innerHTML = "";
        bookNames.forEach((b, i) => {
          let c = document.createElement("span");
          c.className = "grid-chip";
          c.innerText = state.lang === "te" ? b[1] : b[0];
          c.onclick = () => {
            state.bIdx = i;
            state.cNum = 1;
            closeModals();
            loadChapter();
          };
          g.appendChild(c);
        });
      }
      function closeModals() {
        document
          .querySelectorAll(".full-modal")
          .forEach((m) => m.classList.remove("active"));
      }

        let t = document.getElementById("user-input").value;
        if (!t) return;
        addMsg(t, "user");
        document.getElementById("user-input").value = "";
        setTimeout(() => addMsg("I am thinking...", "ai"), 1000);
      }

        let d = document.createElement("div");
        d.className = `msg ${type}`;
